# Task Tracker - Kubernetes Deployment
# 
# Prerequisites:
# 1. Docker images already built and pushed to docker.local.pw10n.pw âœ“
#    - Backend: docker.local.pw10n.pw/task-tracker-backend:latest (577MB)
#    - Frontend: docker.local.pw10n.pw/task-tracker-frontend:latest (62.7MB)
#
# 2. Ensure the MySQL database 'task_tracker' exists on titanium (10.5.0.61)
#
# 3. Ensure the TLS secret 'localcert-tls' exists in the task-tracker namespace
#    or adjust the secretName in the IngressRoute
#
# 4. Apply the deployment:
#    kubectl apply -f k8s-deployment.yaml
#
# 5. Initialize the database (one-time, from backend pod):
#    kubectl exec -n task-tracker -it deployment/task-tracker-backend -- flask db upgrade
#    (or run migrations manually)
#
# Notes:
# - You may need to generate a stronger SECRET_KEY in the secrets section
# - Adjust resource limits based on actual usage
# - The health check endpoint is /health (not /api/health)

---
# Using existing 'viki' namespace (viki-sa has permissions here)
# Namespace creation removed - deploying to viki namespace

---
# Secret for database credentials and app secrets
apiVersion: v1
kind: Secret
metadata:
  name: task-tracker-secrets
  namespace: viki
type: Opaque
stringData:
  # MySQL connection string format: mysql+pymysql://username:password@host:port/database
  db-url: "mysql+pymysql://tracker_user:6.-s_eBTPgUURxnXt@F6fPCM_YC@xUp!@10.5.0.61:3306/task_tracker"
  # Cryptographically secure secret key for Flask sessions
  secret-key: "CK6Q2xW9hnWNC52_Rrtx3P4YdLwcfvZRgobIYgZFS4lp5TUQFsjYvnZkue_VEXTIDPe_hos28cc7ivrTL6l11Q"

---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-tracker-backend
  namespace: viki
  labels:
    app: task-tracker
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-tracker
      component: backend
  template:
    metadata:
      labels:
        app: task-tracker
        component: backend
    spec:
      containers:
      - name: backend
        image: docker.local.pw10n.pw/task-tracker-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: task-tracker-secrets
              key: db-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: task-tracker-secrets
              key: secret-key
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: task-tracker-backend
  namespace: viki
  labels:
    app: task-tracker
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: task-tracker
    component: backend

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-tracker-frontend
  namespace: viki
  labels:
    app: task-tracker
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-tracker
      component: frontend
  template:
    metadata:
      labels:
        app: task-tracker
        component: frontend
    spec:
      containers:
      - name: frontend
        image: docker.local.pw10n.pw/task-tracker-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: task-tracker-frontend
  namespace: viki
  labels:
    app: task-tracker
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: task-tracker
    component: frontend

---
# IngressRoute for Traefik (using your example as template)
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: task-tracker
  namespace: viki
spec:
  entryPoints:
  - websecure
  routes:
  # API routes go to backend
  - match: Host(`tasks.local.pw10n.pw`) && PathPrefix(`/api`)
    kind: Rule
    services:
    - name: task-tracker-backend
      kind: Service
      port: 5000
      scheme: http
  # All other routes go to frontend
  - match: Host(`tasks.local.pw10n.pw`)
    kind: Rule
    services:
    - name: task-tracker-frontend
      kind: Service
      port: 80
      scheme: http
  tls:
    secretName: localcert-tls
    domains:
    - main: tasks.local.pw10n.pw
